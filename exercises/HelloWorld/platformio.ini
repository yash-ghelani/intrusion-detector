; platformio.ini
;
; try e.g.
;   pio run -t upload -t monitor

[platformio]
src_dir = main

; profile for Feather Huzzah ESP32
[env:featheresp32]
board = featheresp32

platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-idf-v4.2
; platform = https://github.com/platformio/platform-espressif32.git
; platform = espressif32

; platform_packages =
;   framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#idf-release/v4.2

framework = arduino
; framework = arduino, espidf

; upload, monitoring
upload_speed = 921600
monitor_speed = 115200
monitor_filters = direct
; monitor_filters = esp32_exception_decoder
